{% block title %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<h1>Dodaj kontakt</h1>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="kontaktForm"  ng-controller="KontaktCtrl">
				<div class="form-group" show-errors>
				<br>
					<h4>Naziv</h4>
					<input type="text" class="form-control" name="naziv" ng-model="formData.naziv" required />
					<span id="messages" ng-show="kontaktForm.naziv.$error.required">* obavezno polje</span>
					
				</div>
				<div class="form-group" show-errors>
					<h4>Telefon</h4>
					<input type="text" class="form-control" name="telefon" ng-model="formData.telefon"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Email</h4>
					<input type="email" class="form-control" name="email" ng-model="formData.email"  />
					<span id="messages" class="error" ng-show="kontaktForm.email.$error.email">Nije validan email!</span>
				</div>
				<div class="form-group" show-errors>
					<h4>Fax</h4>
					<input type="text" class="form-control" name="fax" ng-model="formData.fax"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Mobitel</h4>
					<input type="text" class="form-control" name="mobitel" ng-model="formData.mobitel"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Adresa</h4>
					<input type="text" class="form-control" name="adresa" ng-model="formData.adresa"  />
				</div>
				
				<button type="button" ng-disabled="kontaktForm.$invalid" class="btn btn-primary" ng-click='processForm()'>Dodaj</button><br>
				<span id="successful" ng-show="poruka">{- poruka -}</span>
				<!--
				<pre>
					{- formData | json -}
					{- newId -}
				</pre>
				-->
			</form>
			
		</div>
    </div>
    
    <hr>
    <footer>
        <p>&copy; 2016 Kontakt+</p>
    </footer>
</div>
{% endblock %}
