{% block title %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        	<h1>Dodaj kontakt {- firmaId -}</h1>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form name="kontaktForm"  ng-controller="KontaktCtrl">
				<div class="form-group" show-errors>
				<br>
					<h4>Naziv</h4>
					<input type="text" class="form-control" name="naziv" ng-model="formData.naziv" required />
				</div>
				<div class="form-group" show-errors>
					<h4>Telefon</h4>
					<input type="text" class="form-control" name="telefon" ng-model="formData.telefon"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Email</h4>
					<input type="text" class="form-control" name="email" ng-model="formData.email"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Fax</h4>
					<input type="text" class="form-control" name="fax" ng-model="formData.fax"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Mobitel</h4>
					<input type="text" class="form-control" name="mobitel" ng-model="formData.mobitel"  />
				</div>
				<div class="form-group" show-errors>
					<h4>Adresa</h4>
					<input type="text" class="form-control" name="adresa" ng-model="formData.adresa"  />
				</div>
				<div class="form-group" show-errors>
					<button type="button" class="btn btn-primary" ng-click='processForm()'>Dodaj</button>
				</div>
				<pre>
				{- formData | json -}
				{- newId -}
			</pre>
			</form>
			
		</div>
    </div>
    
    <hr>
    <footer>
        <p>&copy; 2016 Kontakt+</p>
    </footer>
</div>
{% endblock %}
