<!doctype html>
<html ng-app="kontakt" class="ng-scope">
    <head>
        <style type="text/css">
            body {
                padding-top: 50px;
            }
            .starter-template {
                padding: 40px 15px;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script src="/static/js/angular-translate.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="/static/js/djng_forms.js"></script>
        <script type="text/javascript">
            var app = angular.module('kontakt', ['djng.forms', 'pascalprecht.translate']);

            app.config(function ($translateProvider) {
                $translateProvider.translations('en', {
                    home: 'Home',
                    about: 'About',
                    contact: 'Contact',
                });
                $translateProvider.translations('bs', {
                    home: 'Poƒçetna',
                    about: 'O aplikaciji',
                    contact: 'Kontakt',
                });
                $translateProvider.preferredLanguage('en');
            });

            app.controller('Ctrl', function ($scope, $translate) {
                $scope.changeLanguage = function (key) {
                    $translate.use(key);
                };
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Kontakt.ba</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav ng-scope" ng-controller="Ctrl">
                <li class="active"><a href="#" class="ng-scope" translate="home">Home</a></li>
                <li><a href="#about" class="ng-scope" translate="about">About</a></li>
                <li><a href="#contact" class="ng-scope" translate="contact">Contact</a></li>
                <li><a href="#" ng-click="changeLanguage('en')">en</a></li>
                <li><a href="#" ng-click="changeLanguage('bs')">bs</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                {% block title %}{% endblock %}
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
