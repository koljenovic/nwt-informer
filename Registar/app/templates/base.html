<!DOCTYPE html>
<html lang="en" ng-app="kontakt" class="ng-scope">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt+</title>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300&subset=latin,latin-ext,cyrillic,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.js"></script>
    <script src="/static/js/angular-translate.min.js"></script>
    <script src="/static/js/djng_forms.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript">
        var app = angular.module('kontakt', ['ngRoute', 'ngResource', 'djng.forms', 'pascalprecht.translate', 'ui.bootstrap']);
        app.config(function ($interpolateProvider, $translateProvider, $resourceProvider, $httpProvider) {
            $interpolateProvider.startSymbol('{-');
            $interpolateProvider.endSymbol('-}');
            $httpProvider.defaults.xsrfCookieName = 'csrftoken';
            $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
            $resourceProvider.defaults.stripTrailingSlashes = false;
            $translateProvider.translations('en', {
                home: 'Home',
                about: 'About',
                contact: 'Contact',
            });
            $translateProvider.translations('bs', {
                home: 'Poƒçetna',
                about: 'O aplikaciji',
                contact: 'Kontakt',
            });
            $translateProvider.preferredLanguage('en');
        });
        app.factory('Firma', ['$resource', function($resource) {
            return $resource('/api/firma/:id/',
                {id: '@id'},
                {
                    'query' : {'method': 'GET', isArray: false},
                    'update': {'method': 'PUT'}
                });
        }]);
        app.factory('Grad', ['$resource', function($resource) {
            return $resource('/api/grad/:id/',
                {id: '@id'},
                {'query' : {'method': 'GET', isArray: false}});
        }]);
        app.controller('PageCtrl', function ($scope, $http, Firma, Grad) {
            $scope.search = function (searchString) {
                return $http.get('/search/', { params: { 'text__startswith': searchString }})
                    .then(function(response) {
                        return response.data.results.slice(0, 5);
                });
            }
            $scope.searchSelect = function (item, model, label, event) {
                $scope.loadFirma(item.id);
            }
            $scope.saveChanges = function () {
                if($scope.editMode) {
                    var push_object = Object.assign({}, $scope.firma);
                    push_object.grad_fk = $scope.firma.grad_fk.id;
                    push_object.slika_zaglavlje = '-';
                    Firma.update(push_object, function (data, respHead) {
                        // @TODO ovdje treba prikazati poruku o uspjesnom update
                    });
                }
                $scope.editMode = !$scope.editMode;
            };
            $scope.loadFirma = function (firmaId) {
                $scope.firma = Firma.get({id: firmaId}, function () {
                    $scope.firma.grad_fk = Grad.get({id: $scope.firma.grad_fk});
                    $scope.firma.logo = !$scope.firma.logo ? 'logo.png' : $scope.firma.logo;
                    Grad.get({}, function (data) {
                        $scope.gradovi = data.results;
                    });
                });
            }
            $scope.loadFirma(2);
        })
        app.controller('Ctrl', function ($scope, $translate) {
            $scope.changeLanguage = function (key) {
                $translate.use(key);
            };
        });
    </script>
</head>
<body ng-controller="PageCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="/static/img/kontakt_logo.png" alt="Kontakt+" /></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="langbar" class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="#" ng-click="changeLanguage('en')"><img src="/static/img/en.png" alt="english" /></a></li>
                    <li role="presentation"><a href="#" ng-click="changeLanguage('bs')"><img src="/static/img/bs.png" alt="bosanski" /></a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" ng-model="searchString" uib-typeahead="firmaTmp as firmaTmp.naziv for firmaTmp in search($viewValue)" typeahead-on-select="searchSelect($item, $model, $label, $event)" typeahead-min-length="3" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    <div>
        {% block title %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
